<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       CHOOSE WHICH TYPE OF CAR TO REGISTER
       <a href="TruckView.xhtml">Truck  </a>
       <a href="PassengerView.xhtml">Passenger Car  </a>
       
       <f:view>


           <h:form>
               <h1><h:outputText value="List"/></h1>
               <h:dataTable value="#{registration.pcs}" var="item" border="2">
                   <h:column>
                       <f:facet name="header">
                           <h:outputText value="NumberOfPassengers"/>
                       </f:facet>
                       <h:outputText value="#{item.numberOfPassengers}"/>
                   </h:column>
                   <h:column>
                       <f:facet name="header">
                           <h:outputText value="PlateNo"/>
                       </f:facet>
                       <h:outputText value="#{item.plateNo}"/>
                   </h:column>
                   <h:column>
                       <f:facet name="header">
                           <h:outputText value="Model"/>
                       </f:facet>
                       <h:outputText value="#{item.model}"/>
                   </h:column>
                   <h:column>
                       <f:facet name="header">
                           <h:outputText value="ManufacturingYear"/>
                       </f:facet>
                       <h:outputText value="#{item.manufacturingYear}"/>
                   </h:column>
                   <h:column>
                       <f:facet name="header">
                           <h:outputText value="Owner"/>
                       </f:facet>
                       <h:outputText value="#{item.owner}"/>
                   </h:column>
               </h:dataTable>
           </h:form>
       </f:view>

    </h:body>
</html>
